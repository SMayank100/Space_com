<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space-com ~ Mayank</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="x-icon" href="images/startup.png"/>
</head>

<body>
    <div id="appbar">
        <div id="date"><strong id=date></strong></div>
        <button id="weather">
            <img src="images/sun.png" />
        </button>
        <button id="timer-stopwatch">
            <img src="images/clock.svg" />
        </button>
        <button id="calculator">
            <img src="images/calculator.png" />
        </button>
        <div id="clock"><strong id="time">00:00:00</strong></div>
    </div>
    <div class="body-greet">
        <div class="greeting"><strong>Space-com</strong></div>
        <form>
            <input type="text" placeholder="Search or Enter URL" id="search-box" />
            <img src="images/search.svg" class="search-glass"/>
            <button type="submit" id="search-button">Search</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
